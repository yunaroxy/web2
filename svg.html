<!doctype html>
<html>
<head>
  <style>
    img{
      width:400px;
    }
    .svg{
      height:400px;
      background-image: url(img/svg_sample.svg)
    }
  </style>
</head>
<body>
  <h1>Bitmap(png)</h1>
  <img src="img/svg_sample.png" alt="">
  <h1>Vector(svg)</h1>
  <img src="img/svg_sample.svg" alt="">
  <h1>background svg</h1>
  <div class="svg"></div>
</body>
</html>
